<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>category.html</h1>
<table th:each="product : ${categoryProduct}">
    <tr>
        <td><img th:src="@{|/img/${product.imageFileName}|}"></td>
        <td><a th:text="${product.name}" th:href="@{|/product/view/${product.pno}|}"></a></td>
    </tr>
</table>
</body>
</html>
